<!DOCTYPE html>
<html>
<head>
    <title>Cast Sender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        window.__onGCastApiAvailable = function(isAvailable) {
            if (isAvailable) {
                initializeCastApi();
            } else {
                console.error('Cast API not available');
                updateStatus('Cast API not available. Please install Google Cast extension.', 'error');
            }
        };
    </script>
    <script type="text/javascript" 
        src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #357abd;
        }

        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .connecting {
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cast to TV</h1>
        <div class="input-group">
            <input type="text" id="codeInput" placeholder="Enter code" maxlength="4" pattern="\d*">
        </div>
        <button id="castButton" disabled>Start Casting</button>
        <div id="status"></div>
        <div id="extensionHelp" style="display: none; margin-top: 20px; text-align: center;">
            <p>Please install Google Cast extension:</p>
            <a href="https://chrome.google.com/webstore/detail/google-cast/boadgeojelhgndaghljhdicfkmllpafd" 
               target="_blank" 
               style="color: #4285f4; text-decoration: none;">
                Install Chrome Extension
            </a>
        </div>
    </div>

    <script>
        let castSession = null;
        const statusDiv = document.getElementById('status');
        const castButton = document.getElementById('castButton');
        const codeInput = document.getElementById('codeInput');
        const extensionHelp = document.getElementById('extensionHelp');

        function updateStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = type;
            
            if (message.includes('Cast API not available')) {
                extensionHelp.style.display = 'block';
            } else {
                extensionHelp.style.display = 'none';
            }
        }

        function initializeCastApi() {
            try {
                const context = cast.framework.CastContext.getInstance();
                
                context.setOptions({
                    receiverApplicationId: 'A2614071',
                    autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
                });

                // Enable cast button when ready
                castButton.disabled = false;
                updateStatus('Ready to cast', 'success');

                // Monitor cast state
                context.addEventListener(
                    cast.framework.CastContextEventType.CAST_STATE_CHANGED,
                    function(event) {
                        console.log('Cast state:', event.castState);
                        switch (event.castState) {
                            case cast.framework.CastState.NO_DEVICES_AVAILABLE:
                                updateStatus('No cast devices found', 'error');
                                break;
                            case cast.framework.CastState.NOT_CONNECTED:
                                updateStatus('Ready to cast', 'success');
                                castButton.textContent = 'Start Casting';
                                break;
                            case cast.framework.CastState.CONNECTING:
                                updateStatus('Connecting...', 'connecting');
                                break;
                            case cast.framework.CastState.CONNECTED:
                                updateStatus('Connected!', 'success');
                                castButton.textContent = 'Disconnect';
                                break;
                        }
                    }
                );

                // Handle button click
                castButton.addEventListener('click', function() {
                    if (castSession) {
                        stopCasting();
                    } else {
                        startCasting();
                    }
                });
            } catch (error) {
                console.error('Error initializing Cast API:', error);
                updateStatus('Error initializing Cast. Please try refreshing.', 'error');
            }
        }

        function startCasting() {
            const code = codeInput.value.trim();
            if (code.length !== 4) {
                updateStatus('Please enter a 4-digit code', 'error');
                return;
            }

            updateStatus('Connecting...', 'connecting');
            const context = cast.framework.CastContext.getInstance();
            
            context.requestSession().then(
                function(session) {
                    castSession = session;
                    console.log('Connected to cast device');
                    
                    // Wait for session to be ready
                    if (session.getSessionState() === cast.framework.SessionState.SESSION_STARTED) {
                        sendCode(session, code);
                    } else {
                        session.addMessageListener('urn:x-cast:com.example.cast.custom', function(namespace, message) {
                            console.log('Received message:', message);
                        });
                        
                        session.addUpdateListener(function(isAlive) {
                            if (isAlive) {
                                if (session.getSessionState() === cast.framework.SessionState.SESSION_STARTED) {
                                    sendCode(session, code);
                                }
                            } else {
                                updateStatus('Session ended', 'error');
                                castSession = null;
                                castButton.textContent = 'Start Casting';
                            }
                        });
                    }
                },
                function(error) {
                    console.error('Error:', error);
                    updateStatus('Connection failed', 'error');
                }
            );
        }

        function sendCode(session, code) {
            try {
                session.sendMessage('urn:x-cast:com.example.cast.custom', {
                    type: 'code',
                    code: code
                }).then(
                    function() {
                        console.log('Code sent successfully');
                        updateStatus('Connected and code sent', 'success');
                        castButton.textContent = 'Disconnect';
                    },
                    function(error) {
                        console.error('Error sending code:', error);
                        updateStatus('Failed to send code', 'error');
                    }
                );
            } catch (error) {
                console.error('Error in sendCode:', error);
                updateStatus('Error sending message', 'error');
            }
        }

        function stopCasting() {
            if (castSession) {
                castSession.endSession(true);
                castSession = null;
                updateStatus('Disconnected', 'success');
                castButton.textContent = 'Start Casting';
            }
        }

        // Input validation
        codeInput.addEventListener('input', function(e) {
            // Allow only numbers
            this.value = this.value.replace(/[^0-9]/g, '');
            
            // Enable/disable button based on input length
            castButton.disabled = this.value.length !== 4;
        });
    </script>
</body>
</html>
