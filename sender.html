<!DOCTYPE html>
<html>
<head>
    <title>TV Connect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        window.__onGCastApiAvailable = function(isAvailable) {
            if (isAvailable) {
                initializeCastApi();
            } else {
                updateStatus('Google Cast API không khả dụng', 'error');
            }
        };
    </script>
    <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            border: 2px solid #ddd;
            border-radius: 6px;
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: 5px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #357abd;
        }

        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-size: 16px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .connecting {
            background-color: #fff3cd;
            color: #856404;
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect to TV</h1>
        <div class="input-group">
            <input type="text" id="codeInput" placeholder="Enter code" maxlength="4" pattern="\d*" inputmode="numeric">
        </div>
        <button id="castButton" disabled>Connect</button>
        <div id="status"></div>
        <div class="instructions">
            <p>After connecting, open YouTube or Netflix to start casting</p>
        </div>
    </div>

    <script>
        let castSession = null;
        const statusDiv = document.getElementById('status');
        const castButton = document.getElementById('castButton');
        const codeInput = document.getElementById('codeInput');

        function updateStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = type;
        }

        function initializeCastApi() {
            if (!window.cast || !cast.framework) {
                updateStatus('Google Cast API chưa sẵn sàng', 'error');
                return;
            }

            cast.framework.CastContext.getInstance().setOptions({
                receiverApplicationId: 'A2614071'
            });

            castButton.disabled = false;
            updateStatus('Sẵn sàng kết nối', 'success');

            cast.framework.CastContext.getInstance().addEventListener(
                cast.framework.CastContextEventType.CAST_STATE_CHANGED,
                function(event) {
                    switch (event.castState) {
                        case cast.framework.CastState.NO_DEVICES_AVAILABLE:
                            updateStatus('Không tìm thấy TV gần đây', 'error');
                            break;
                        case cast.framework.CastState.NOT_CONNECTED:
                            updateStatus('Sẵn sàng kết nối', 'success');
                            castButton.textContent = 'Connect';
                            break;
                        case cast.framework.CastState.CONNECTING:
                            updateStatus('Đang kết nối...', 'connecting');
                            break;
                        case cast.framework.CastState.CONNECTED:
                            updateStatus('Đã kết nối! Mở YouTube hoặc Netflix để bắt đầu', 'success');
                            castButton.textContent = 'Disconnect';
                            break;
                    }
                }
            );

            castButton.addEventListener('click', function() {
                if (castSession) {
                    stopCasting();
                } else {
                    startCasting();
                }
            });

        }

        function startCasting() {
            const code = codeInput.value.trim();
            if (code.length !== 4) {
                updateStatus('Vui lòng nhập mã 4 chữ số', 'error');
                return;
            }

            updateStatus('Đang kết nối...', 'connecting');
            
            cast.framework.CastContext.getInstance().requestSession().then(
                function(session) {
                    castSession = session;
                    sendCode(session, code);
                }
            ).catch(function(error) {
                console.error('Error:', error);
                updateStatus('Không tìm thấy TV hoặc lỗi kết nối', 'error');
            });
        }

        function sendCode(session, code) {
            session.sendMessage('urn:x-cast:com.example.cast.custom', {
                type: 'code',
                code: code
            }).catch(function(error) {
                console.error('Error:', error);
                updateStatus('Không gửi được mã PIN', 'error');
            });
        }

        function stopCasting() {
            if (!castSession) {
                updateStatus('Chưa có kết nối để ngắt', 'error');
                return;
            }
            castSession.endSession(true).then(() => {
                castSession = null;
                updateStatus('Đã ngắt kết nối', 'success');
                castButton.textContent = 'Connect';
            }).catch(error => {
                console.error('Error:', error);
                updateStatus('Lỗi khi ngắt kết nối', 'error');
            });
        }

        codeInput.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
            castButton.disabled = this.value.length !== 4;
        });
    </script>
</body>
</html>
