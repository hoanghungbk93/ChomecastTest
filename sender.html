<!DOCTYPE html>
<html>
<head>
    <title>Chromecast Web Sender</title>
    <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</head>
<body>
    <h1>Chromecast Web Sender</h1>
    <button id="castButton">Start Casting</button>
    
    <script>
        window['__onGCastApiAvailable'] = function(isAvailable) {
            if (isAvailable) {
                initializeCastApi();
            } else {
                console.log('Cast API is not available');
            }
        };

        function initializeCastApi() {
            const applicationID = 'A2614071';
            const context = cast.framework.CastContext.getInstance();
            
            context.setOptions({
                receiverApplicationId: applicationID,
                autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
            });

            // Add cast button
            const castButton = document.getElementById('castButton');
            castButton.addEventListener('click', () => {
                context.requestSession().then(
                    function(session) {
                        console.log('Cast session started:', session);
                    },
                    function(error) {
                        console.error('Error starting cast session:', error);
                    }
                );
            });

            // Log when cast state changes
            context.addEventListener(
                cast.framework.CastContextEventType.CAST_STATE_CHANGED,
                function(event) {
                    console.log('Cast state changed:', event);
                }
            );
        }
    </script>
</body>
</html>
